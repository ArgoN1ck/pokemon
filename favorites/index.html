<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../styles.css" />
    <script src="./main.js" defer></script>
    <title>PokemonGo</title>
  </head>
  <body>
    <div class="logo"></div>
    <div class="section">
      <div class="container">
        <div class="pokemon__block">
          <div class="pokemon__info">
            <img src="" id="pokemon-img" />
            <div class="pokemon__types"></div>
            <div class="pokemon__description"></div>
            <div class="btn">
              <div id="add__btn">Catch</div>
              <div id="remove__btn">Dismiss</div>
            </div>
          </div>
          <div class="pokemon__list"></div>
        </div>
        <button class="pokemon__btn">Catch Pokemon!</button>
      </div>
    </div>
  </body>
</html>
